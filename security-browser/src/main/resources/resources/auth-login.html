<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登陆页面</title>
</head>
<body>
     <h2>标准登陆页面</h2>
     <h3>表单登陆</h3>
     <form action="/user/login" method="post">
         <table>
             <tr>
                 <td>用户名</td>
                 <td><input type="text" name="username"/></td>
             </tr>
             <tr>
                 <td>密码</td>
                 <td><input type="password" name="password"/></td>
             </tr>
             <tr>
                 <td>图形验证码</td>
                 <td>
                     <input type="text" name="imageCode"/>
                     <img src="/code/image?width=200">
                 </td>
             </tr>
             <!--name固定值-->
             <tr>
                 <td colspan="2"><input name="remember-me" type="checkbox" value="true">记住我</input></td>
             </tr>
             <tr>
                 <td colspan="2"><button type="submit">登陆</button></td>
             </tr>
         </table>
     </form>

     <h3>短信登陆</h3>
     <form action="/login/sms" method="post">
         <table>
             <tr>
                 <td>手机号</td>
                 <td><input type="text" name="mobile" value="13366248789"/></td>
             </tr>
             <tr>
                 <td>短信验证码</td>
                 <td>
                     <input type="text" name="smsCode"/>
                     <a href="/code/sms?mobile=13366248789">发送短信验证码</a>
                 </td>
             </tr>
             <tr>
                 <td colspan="2"><button type="submit">登陆</button></td>
             </tr>
         </table>
     </form>
</body>
</html>
